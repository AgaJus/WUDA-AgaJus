apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wuda-app.fullname" . }}-frontend
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "wuda-app.labels" . | nindent 4 }}
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "wuda-app.selectorLabels" . | nindent 6 }}
      component: frontend
  template:
    metadata:
      labels:
        {{- include "wuda-app.selectorLabels" . | nindent 8 }}
        component: frontend
    spec:
      containers:
      - name: frontend
        image: {{ .Values.frontend.image | default "frontend:latest" }}
        imagePullPolicy: Never
        ports:
        - containerPort: {{ .Values.frontend.port | default 8000 }}
        env:
        - name: BACKEND_HOSTNAME
          value: {{ include "wuda-app.fullname" . }}-backend
        - name: BACKEND_PORT
          value: {{ .Values.backend.port | default "8080" | quote }}
        - name: SECRET_KEY
          value: {{ .Values.frontend.secretKey | default "dev-secret" }}
        - name: APP_HOST
          value: "0.0.0.0"
        - name: APP_PORT
          value: {{ .Values.frontend.port | default "8000" | quote }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontend.port | default 8000 }}
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontend.port | default 8000 }}
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 5


